<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
    {% for blog_post in posts: %}
        {% if blog_post['id'] == 1: %}
            <h1>{{blog_post['title']}}</h1>
            <h2>{{blog_post['subtitle']}}</h2>
            <p>{{blog_post['body']}}</p>
        {% endif %}
    {% endfor %}
</body>
<footer><p> Â© Copyright {{ year }}. Built by Ani Laliashvili</p></footer>
</html>
