<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for post in data: %}
        <div class="content">
            <div class="card">
                <h2>{{post.title}}</h2>
                <p class="text">{{post.subtitle}} </p>
                <a href="{{url_for('get_blog', blog_id=post.id)}}">Read</a>
            </div>
        </div>
    {% endfor %}
</div>
</body>

</html>
